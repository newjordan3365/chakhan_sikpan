<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image : url("img/contact_us_background.jpg");
            background-size: cover;
            background-repeat: no-repeat;           
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <img src="../static/images/nav_logo.png" alt="착한식판 문의하기" width="50">
        <strong>문의하기</strong>
        <hr>
        <form>
            <div class="form-group">
                <label><strong>1. 문의 유형을 선택 해 주세요.</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiryType" id="general" value="general">
                    <label class="form-check-label" for="b2b">
                        교육기관(유치원/어린이집/영어확원 외)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiryType" id="technical" value="technical">
                    <label class="form-check-label" for="b2c">
                        일반(개별)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiryType" id="billing" value="billing">
                    <label class="form-check-label" for="extra">
                        기타
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="name"><strong>2. 문의자명</strong></label>
                <input type="text" class="form-control" id="name" placeholder="성명을 입력 해 주세요.">
            </div>
            <div class="form-group">
                <label for="phone"><strong>3. 연락처</strong></label>
                <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000 입력 해 주세요.">
            </div>
            <div class="form-group">
                <label for="email"><strong>4. 이메일</strong></label>
                <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
            </div>

            <!-- <div class="form-group mb-3">
                <label for="email"><strong>4. 이메일</strong></label>
                <input type="email" class="form-control" placeholder="User Name" aria-label="Username">
                <span class="input-group-text">@</span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.com">hanmail.net</option>
                    <option value="naver.com">naver.com</option>
                    <option value="kakao.com">kakao.com</option>
                </select>
              </div> -->
            
            <div class="form-group">
                <label for="message"><strong>5. 내 용</strong></label>
                <textarea class="form-control" id="message" rows="10" placeholder="내용을 자세히 작성 해 주세요^^"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">보내기</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
